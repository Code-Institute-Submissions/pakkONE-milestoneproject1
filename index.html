    <section>
        <div id="hero-image"></div>
        <div id="subtitle-left">
            <h2>Powerful moments</h2>

            <h2>Lasting memories</h2>

        <div id="subtitle-right">
            <h2>Floral & food arrangements</h2>

        </div>

    <section id="gallery">
        <div class="photos">
            <img src="assets/images/quote9.png" alt="A quote made by C.S. Lewis">
            <img src="assets/images/breakfast-bowls-min.jpeg" alt="Three beautifully decorated breakfast bowls">
            <img src="assets/images/quote1.png" alt="A quote from the movie The Shack">
            <img src="assets/images/bridal-bouquet-min.jpeg" alt="A photo of a wedding bride holding a bouquet">
            <img src="assets/images/quote2.png" alt="A quote from the movie Collateral Beauty">
            <img src="assets/images/bride-min.jpeg" alt="A photo of a face behind a bouquet">
            <img src="assets/images/quote3.png" alt="A quote from the song Come as you are by Crowder">
            <img src="assets/images/fruit-platter-min.JPG" alt="A photo of a fruit platter">
            <img src="assets/images/quote4.png"
                alt="A quote by the character Will Donner in the movie Waiting for Forever">
            <img src="assets/images/logo.png" alt="The logo of this business">
            <img src="assets/images/quote5.png" alt="A quote made by Jean-Luc in the movie I Still Believe">
            <img src="assets/images/wedding-ceremony-min.jpeg" alt="A photo of a couple getting married and a priest">
            <img src="assets/images/quote6.png" alt="A quote from the song Time by John Lucas">

            <img src="assets/images/quote7.png"

            <img src="assets/images/quote8.png" alt="A quote from Johann Wolfang von Goethe">

            <img src="assets/images/brunch-arrangement.jpeg" alt="Photo of beautifully arranged brunch">
        </div>
    </section>
    <section id="getintouch" class="form-section">
        <form method="post" action="https://formdump.codeinstitute.net/" target="_top" class="git-form">
            <h2>Want to know more?<br>Get in touch</h2><br>
            <label for="fname">First Name</label>
            <input type="text" class="text-input" id="fname" name="first_name" required>
            <label for="lname">Last Name</label>
            <input type="text" class="text-input" id="lname" name="last_name" required>
            <label for="email">Email Address</label>
            <input type="email" class="text-input" id="email" name="email_address" required>
            <label for="phone">Phone Number</label>
            <input type="tel" class="text-input" id="phone" name="phone_number" placeholder="+46-123 29 78" pattern="+[0-9]{2-3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required>
            <label for="text">Write a message (optional)</label>
            <input type="text" class="text-input" id="message" name="message" maxlength="150">
            <input type="submit" class="submit-button" value="Submit">
        </form>
    </section>
    <footer>
        <p>Copyright Â© Moments by Fran 2022 <span>Follow me on Instagram <a href="https://instagram.com/momentsbyfran"
                    target="_blank" rel="noopener" aria-label="Opens Frans Instagram account (Opens in a new tab)"><i

    </footer>
